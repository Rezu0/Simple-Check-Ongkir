<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- {{ Bootstrap }} -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- {{ Jquery CDN }} -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- {{ Font Nunito }} -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">

    <!-- {{ Font Awesome CDN }} -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">

    <!-- {{ My CSS }} -->
    <link rel="stylesheet" href="css/style.css">

    <title>Check Ongkir!</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 mt-5 bg-light rounded">

                <div class="d-flex justify-content-center">
                    <h5 class="fw-bold pt-2">Check Ongkir</h5>
                </div>

                <div id="choose-kurir" class="d-flex justify-content-center mb-2">
                    <div id="jne">JNE</div>
                    <div id="tiki">TIKI</div>
                    <div id="pos">POS</div>
                </div>

                <div class="row py-2">
                    <div class="col-md-6">
                        <label for="kota-asal">Dari Kota:</label>
                        <input type="text" id="origin">
                        <p id="loading" style="display: none;">Loading...</p>
                        <div id="list-data" class="border border-dark mt-2" style="display: none;"></div>
                    </div>

                    <div class="col-md-6">
                        <label for="kota-asal">Ke Kota:</label>
                        <input type="text" id="destination">
                        <p id="loading1" style="display: none;">Loading...</p>
                        <div id="list-data1" class="border border-dark mt-2" style="display: none;"></div>
                    </div>

                    <div class="col-md-12">
                        <label for="kota-asal">Berat Barang (gr):</label>
                        <input type="text" id="berat-barang">
                    </div>

                    <div class="d-flex justify-content-center">
                        <input type="hidden" id="origin-hidden">
                        <input type="hidden" id="destination-hidden">
                        <button id="check-jne" class="mt-2 btn btn-success">Check JNE</button>
                        <button id="check-tiki" class="mt-2 btn btn-primary" style="display: none;">Check TIKI</button>
                        <button id="check-pos" class="mt-2 btn btn-danger" style="display: none;">Check POS</button>
                    </div>
                </div>

            </div>

            <div class="col-md-8 mt-2 bg-light rounded" id="result-box" style="display: none;">
                <div class="d-flex justify-content-center">
                    <h5 class="fw-bold pt-2" id="val-resultBox"></h5>
                </div>

                <div class="row">
                    <div class="col-md-6 text-center fw-bold">
                        <p>Dari Kota</p>
                    </div>
                    <div class="col-md-6 text-center fw-bold">
                        <p>Ke Kota</p>
                    </div>

                    <div class="col-md-6">
                        <div id="result-loading" style="display: none;">Loading...</div>
                        <div id="result-name-city" class="fw-bold"></div>
                        <div id="result-province" class="fw-bold"></div>
                        <div id="result-postal-code" class="fw-bold"></div>
                    </div>

                    <div class="col-md-6" id="pembatas">
                        <div id="result-loading" style="display: none;">Loading...</div>
                        <div id="result-name-city1" class="fw-bold"></div>
                        <div id="result-province1" class="fw-bold"></div>
                        <div id="result-postal-code1" class="fw-bold"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/script.js"></script>
</html>
